name: EKS Cluster Backup

on:  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch (optional)
  # push:
  #   branches:
  #     - main
permissions:
    id-token: write
    contents: read

jobs:
  backup:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::859666865164:role/github-action-role
          role-session-name: "samplerolesession"
          aws-region: us-east-1

      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name eksdemo1 \
            --region us-east-1
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Install Helm (optional)
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      
      - name: Run backup script
        run: |
          cd EKS-CLUSTER-BACKUP
          chmod +x backup-all-resources.sh
          ./backup-all-resources.sh
      
      - name: Commit and push backup
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add EKS-BACKUP/backup-*/
            git commit -m "Automated EKS backup - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "✅ Backup committed and pushed successfully"
          else
            echo "ℹ️ No changes to commit"
          fi
      
      - name: Upload backup as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eks-backup
          path: EKS-BACKUP/backup-*/
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Backup failed!"
          echo "Check workflow logs for details"
